<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onam uchun</title>
<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: background 2s ease-in-out;
  background: url('images/bg.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  display: none;
  width: 90%;
  max-width: 480px;
}

img {
  width: 100%;       /* konteyner kengligiga moslashadi */
  height: auto;      /* proporsiya saqlansin */
  max-height: 320px; /* maksimal balandlik */
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  object-fit: cover; /* barcha rasm bir xil qalinlikda chiqadi */
  opacity: 0;
  transition: opacity 1s ease-in-out;
  display: block;
  margin: 0 auto;
}

.caption {
  margin-top: 20px;
  color: #fff;
  font-size: clamp(16px, 4vw, 26px);
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease-in-out, transform 1s ease-in-out;
  padding: 0 10px;
}

.heart {
  position: absolute;
  color: rgba(255, 0, 80, 0.8);
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  from { transform: translateY(0) rotate(0deg); opacity: 1; }
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

#startBtn {
  background: linear-gradient(120deg, #ff758c, #ff7eb3);
  color: white;
  border: none;
  border-radius: 40px;
  padding: 12px 28px;
  font-size: clamp(18px, 5vw, 26px);
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

#startBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,255,255,0.5);
}

#endMessage {
  position: absolute;
  bottom: 60px;
  font-size: clamp(20px, 5vw, 36px);
  color: white;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  opacity: 0;
  transition: opacity 3s ease-in-out;
  text-align: center;
  padding: 0 10px;
}

/* Mobile optimizatsiya */
@media screen and (max-width: 480px) {
  img {
    max-height: 220px;
  }
  #startBtn {
    padding: 10px 20px;
  }
}
</style>
</head>
<body>

<button id="startBtn" onclick="startShow()">üëâBoshlangüëà</button>

<div class="container" id="mainContainer">
  <img id="photo" src="images/ona1.jpg" alt="Ona rasmi">
  <div class="caption" id="caption">Ona ‚Äî mehr dengizi üíï</div>
</div>

<div id="endMessage">Rahmat, Ona! üßïüèª</div>

<audio id="music">
  <source src="ona.mp3" type="audio/mpeg">
</audio>

<script>
const photo = document.getElementById("photo");
const caption = document.getElementById("caption");
const music = document.getElementById("music");
const endMessage = document.getElementById("endMessage");
const mainContainer = document.getElementById("mainContainer");
const startBtn = document.getElementById("startBtn");

// Slides
const slides = [
  { img: "images/ona1.jpg", text: "Tizzangizga boshimni qo‚Äòysam, dardlar erib ketadi go‚Äòyo üíû", bg: "linear-gradient(120deg, #ffecd2, #fcb69f)" },
  { img: "images/ona2.jpg", text: "Mehringizga bir nafas toysam, ruhim parvoz etadi go‚Äòyo ‚òÅÔ∏è", bg: "linear-gradient(120deg, #f6d365, #fda085)" },
  { img: "images/ona3.jpg", text: "Jannatlarning kelar ifori, qadoq to'la qo‚Äòllaringizdan üå∏", bg: "linear-gradient(120deg, #fbc2eb, #a6c1ee)" },
  { img: "images/ona4.jpg", text: "Yuz asrning kutgan bahori, gul ochadi yo‚Äòllaringizdan üå∑", bg: "linear-gradient(120deg, #ff9a9e, #fad0c4)" },
  { img: "images/ona5.jpg", text: "Sochingizga oralagan oq, mening qaro ko'zimdan go'zal üí´", bg: "linear-gradient(120deg, #a1c4fd, #c2e9fb)" },
  { img: "images/ona6.jpg", text: "So'zingizda yangragan titroq, yozgan she'rim so'zimdan go'zal üíñ", bg: "linear-gradient(120deg, #fceabb, #f8b500)" },
  { img: "images/ona7.jpg", text: "Omon bo'lsin shirin joningiz üíû, bolam deya yashaysiz ona üßïüèª", bg: "linear-gradient(120deg, #ff1a9e, #fad0c4)" },
  { img: "images/ona8.jpg", text: "Bir tabassum qilgan oningiz farishtaga o'xshaysiz onaüßïüèª", bg: "linear-gradient(120deg, #afecd2, #fab57f)" }
];

const slideIntervals = [7890, 7900, 7875, 7800, 7800, 7600, 7500, 7600];
let current = 0;

// Effekt
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "‚ùÑÔ∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

// Typing effekt (110 ms)
function typeText(element, text) {
  element.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    element.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 110);
}

// Show slide
function showSlide(index) {
  const slide = slides[index];
  photo.src = slide.img;
  
  // body background: rasm + gradient
  document.body.style.background = `url('images/bg.jpg'), ${slide.bg}`;
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundRepeat = "no-repeat";
  document.body.style.backgroundPosition = "center center";
  
  photo.style.opacity = 0;
  caption.style.opacity = 0;
  caption.style.transform = "translateY(20px)";

  setTimeout(() => {
    photo.style.opacity = 1;
    caption.style.opacity = 1;
    caption.style.transform = "translateY(0)";
    typeText(caption, slide.text);
  }, 50);
}

// Start slideshow
function startShow() {
  startBtn.style.display = "none";
  mainContainer.style.display = "block";
  music.play();
  showSlide(current);

  setInterval(createHeart, 400);

  function nextSlide() {
    current++;
    if (current < slides.length) {
      showSlide(current);
      setTimeout(nextSlide, slideIntervals[current]);
    } else {
      photo.style.opacity = 0;
      caption.style.opacity = 0;
      endMessage.style.opacity = 1;
    }
  }

  setTimeout(nextSlide, slideIntervals[current]);
}
</script>

</body>
</html>
